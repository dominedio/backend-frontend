<div class="container">
  <!-- No data message 
  <p *ngIf="Person.length <= 0" class="no-data text-center">There is no product added yet!</p>

   Person list -->
  <table class="table table-bordered" *ngIf="Prodotto.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Product ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Vendor</th>
        <th scope="col">Price</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of Prodotto; let i = index">
        <th scope="row">{{product.id}}</th>
        <!-- 
        <td>{{person.first_name}}</td>
        <td>{{person.last_name}}</td> 
        
        <td><a [routerLink]="['/person-edit/', person.id]">{{person.first_name}} </a> </td>
        <td><a [routerLink]="['/person-edit/', person.id]">{{person.last_name}} </a> </td>
-->
        <td>{{product.nome}}</td>
        <td>{{product.venditore}}</td>
        <td>{{product.prezzo}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/product-edit/', product.id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="deleteproduct(product, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
