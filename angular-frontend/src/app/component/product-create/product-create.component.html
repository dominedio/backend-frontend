<div class="row justify-content-center">
  <div class="col-md-4 register-person">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Add New Product</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputnome">Name</label>
            <input class="form-control" type="text" formControlName="nome">
            <div class="invalid-feedback d-block" *ngIf="submitted && myForm.nome.errors?.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputvenditore">Vendor</label>
            <input class="form-control" type="text" formControlName="veditore">
            <div class="invalid-feedback d-block" *ngIf="submitted && myForm.veditore.errors?.required">
              Vendor is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputprezzo">Price</label>
            <input class="form-control" type="number" formControlName="prezzo">
            <!-- error -->
            <div class="invalid-feedback d-block" *ngIf="submitted && myForm.prezzo.errors?.required">
              Enter product price.
            </div>
            <!--
              <div class="invalid-feedback d-block" *ngIf="submitted && myForm.email.errors?.pattern">
              Enter valid email.
            </div>
          -->
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Upload</button>
            <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/product-list">Back to Product
              List</a>
          </div>
        </form>
      </div>
    </div><!-- form  -->
  </div>
</div>
